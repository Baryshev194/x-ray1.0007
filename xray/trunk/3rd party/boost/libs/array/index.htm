<h1>Array wrapper library</h1>
<p>The header array.hpp provides an STL compliant container wrapper for arrays
of constant size.

  <li><a href="array.html">Documentation</a> (HTML).</li>
  <li>Header <a href="../../boost/array.hpp">array.hpp</a></li>
